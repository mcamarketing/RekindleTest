# Nixpacks Configuration for Rekindle.ai
# This tells Railway how to build the app with both Python and Node.js

[phases.setup]
nixPkgs = ["nodejs_18", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "npm ci",
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && cd backend/crewai_agents && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "npm install",
    "npm run build"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend/crewai_agents && python -m uvicorn api_server:app --host 0.0.0.0 --port ${PORT:-8081}"
