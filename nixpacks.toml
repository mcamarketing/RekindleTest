# Nixpacks Configuration for Rekindle.ai
# Explicit configuration to prevent auto-detection

[variables]
NIXPACKS_NO_MUSL = "1"

[phases.setup]
nixPkgs = ["nodejs_18", "python311", "python311Packages.pip", "python311Packages.virtualenv"]

[phases.install]
cmds = [
    "npm ci",
    "python -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install -r backend/crewai_agents/requirements.txt"
]

[phases.build]
cmds = [
    "npm install",
    "npm run build"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend/crewai_agents && uvicorn api_server:app --host 0.0.0.0 --port ${PORT:-8081}"
