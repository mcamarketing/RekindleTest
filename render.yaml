services:
  # FastAPI Backend (Python)
  - type: web
    name: rekindle-api
    env: python
    buildCommand: cd backend/crewai_agents && pip install -r requirements.txt
    startCommand: cd backend/crewai_agents && uvicorn api_server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 8081
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://rekindle.ai,https://www.rekindle.ai
      - key: APP_URL
        value: https://rekindle.ai

  # Node.js Proxy Server
  - type: web
    name: rekindle-proxy
    env: node
    buildCommand: cd backend && npm install && npm run build
    startCommand: npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: API_URL
        value: http://rekindle-api:8081

  # Message Queue Worker
  - type: worker
    name: rekindle-worker
    env: node
    buildCommand: cd backend/node_scheduler_worker && npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: REDIS_HOST
        sync: false
      - key: REDIS_PORT
        value: 6379
      - key: REDIS_PASSWORD
        sync: false

  # Redis Queue
  - type: redis
    name: rekindle-redis
    plan: starter
    maxmemoryPolicy: allkeys-lru
